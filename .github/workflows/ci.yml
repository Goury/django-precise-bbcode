name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [
          3.5,
          3.6,
          3.7,
          3.8,
        ]
        django-version: [
          "django>=2.2,<3.0",
          "django>=3.0,<3.1",
          "django>=3.1,<3.2",
        ]
        exclude:
          - python-version: 3.5
            django-version: "django>=3.0,<3.1"
          - python-version: 3.5
            django-version: "django>=3.1,<3.2"

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -U pip poetry
        poetry install
        poetry run pip install -U "${{ matrix.django-version }}"
    - name: Run QA checks
      run: make qa
    - name: Run tests suite
      run: poetry run pytest --cov-report xml --cov precise_bbcode
    - name: Upload coverage to Codecov
      if: matrix.python-version == 3.8 && matrix.django-version == 'django>=3.0,<3.1'
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        yml: ./codecov.yml
        fail_ci_if_error: true
