# Force the use of the new container-based infrastructure
sudo: false

language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
env:
  - DJANGO="django>=1.8,<1.9"
  - DJANGO="django>=1.9,<1.10"
  - DJANGO="django>=1.10,<1.11"

matrix:
  exclude:
  - python: "3.3"
    env: DJANGO="django>=1.9,<1.10"
  - python: "3.3"
    env: DJANGO="django>=1.10,<1.11"
install:
  - "pip install $DJANGO"
script:
  - make travis
after_success:
  - codecov
