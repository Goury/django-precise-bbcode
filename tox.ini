[tox]
envlist=
    py27-django{111},
    py34-django{111,20},
    py35-django{111,20},
    py36-django{111,20},
    lint
skipsdist = True
skip_missing_interpreters = True

[testenv]
deps =
    -r{toxinidir}/dev-requirements.txt
    django111: Django>=1.11,<2.0
    django20: Django==2.0rc1
commands =
    py.test

[testenv:lint]
deps =
    flake8
commands =
    flake8 {toxinidir}/precise_bbcode

[testenv:isort]
deps =
    isort
commands =
    isort --check-only --recursive precise_bbcode tests
