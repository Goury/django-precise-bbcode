[tox]
envlist=
    py27-django{18,19,110},
    py33-django{18},
    py34-django{18,19,110},
    py35-django{18,19,110},
    py36-django{18,19,110},
    lint

[testenv]
deps =
    -r{toxinidir}/dev-requirements.txt
    django18: Django>=1.8,<1.9
    django19: Django>=1.9,<1.10
    django110: Django>=1.10,<1.11
commands =
    py.test

[testenv:lint]
deps =
    flake8
commands =
    flake8 {toxinidir}/precise_bbcode

[testenv:isort]
deps =
    isort
commands =
    isort --check-only --recursive precise_bbcode tests
